<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <main>
      <header>
        <nav class="main-navbar">
          <div class="list-logo">
            <h1 id>LOGO</h1>
          </div>
          <ul class="nav-bar">
            <li class="list-item"><a href="">All</a></li>
            <li class="list-item"><a href="">Fast Food</a></li>
            <li class="list-item"><a href="">Slow Food</a></li>
          </ul>
        </nav>
      </header>




      <!-- Comment pop up Start -->   
      <div class="btn">
        <button id="open-comment-modal">Hello</button>

      <section class="comment-modal" id="comment-modal">
        <button type="button" class="close-btn" id="closebtn">
          &times;
        </button>
        <div class="product-info">
          <div class="image"><img id="product-img" alt=""></div>
          <div class="title"></div>
          <div class="product-desc"></div>
        </div>
        <div class="comments">
          <div class="fetch-comments"></div>
        </div>
        <div class="add-comment">
          <form id="add-comment-form" action="./">
            <input type="text" placeholder="Your Name" />
            <textarea
              id="textBox"
              name="textBox"
              maxlength="200"
              placeholder="Your insights"
            ></textarea>
          </form>
        </div>
      </section>
      <div id="overlay"></div>
      <!-- Comment pop up END-->

      <footer>
        <p>Created by Safar&Waleed under cc license</p>
      </footer>
    </main>
  </body>
</html>
